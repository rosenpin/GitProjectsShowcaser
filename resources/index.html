<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{.Title}}</title>
	</head>
	<body>
        <div class="projects">
		{{range .Projects}}
            <div class="project" >
                <h2 class="name">{{ .Name }}</h2>
                <p class="description">{{ .Description }}</p>
            </div>
        {{end}}
        </div>

        <style>
            .projects{
                column-count:3;
                column-width: 25%
             }

            .project{
                background-image: url("/static/default_preview.gif")
            }
        </style>
	</body>
</html>
